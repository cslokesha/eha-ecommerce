
<a class="alert alert-success" *ngIf="loginstatus" style="margin-left: 18cm;top: 1cm" >Login Successfully</a>
<a class="alert alert-success" *ngIf="errorstatus" style="margin-left: 13cm;top: 1cm" >login Failed</a>
<div class="container" style="margin-left: 10cm">

  <form ngForm (ngSubmit) = "login(frm.value)" #frm =  "ngForm">
    <div class="form-group">
      <label for="">email</label>
      <input type="email" name="email"  #em="ngModel" pattern="[a-z0-9.]+@[a-z0-9.-]+\.[a-z]{2,3}$"  class="form-control" ngModel required >
      </div>
      <div style="color: red"  *ngIf="em?.touched ">
          <div *ngIf="em.errors?.required" style="width: 3cm" >
        email is required
          </div>
          <div *ngIf="em.errors?.pattern">
              enter valid email
                </div>
      </div>

    <div class="form-group">
      <label for="">password</label>
      <input type="password" name="password" #phon="ngModel" pattern="[0-9]*" #phon="ngModel" minlength="7" maxlength="8" class="form-control" ngModel required >
      </div>
      
      <div style="color: red" *ngIf="phon?.touched ">
          <div *ngIf="phon.errors?.required">
        password is required
          </div>
          <div *ngIf="phon.errors?.pattern">
              password must be number
                </div>
                <div *ngIf="phon.errors?.minlength">
                    enter 8 digit number 
                      </div>
      </div>
    <br >  
  
    <button type="submit"  class="btn btn-success" [disabled]="frm.invalid">submit</button>

  </form>

    <p>NOT REGISTERED??</p>
    <h2>  <a routerLink = "/register" > Register</a></h2>

</div>
