

<!-- Page Conttent -->
<main class="page-content">

    <div class="shop-area bg-white section-padding-bottom-md">
        <div class="container">

            <div class="shop-breadcrumb">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li>Shop</li>
                </ul>
            </div>

            <div class="row">
                <div class="col-lg-9 order-1 order-lg-2">
                    <div class="shop-page-toolbars">

                        <div class="shop-toolbar-changeview">
                            <button data-product-view="grid" class="active"><i class="fa fa-th-large"></i></button>
                            <button data-product-view="list"><i class="fa fa-th-list"></i></button>
                        </div>

                        <div class="shop-toolbar-items-count">Showing 1–9 of 20 results</div>

                        <div class="shop-toolbar-sortby">
                            <span>Sort By</span>
                            <select name="shop-toolbar-sortby">
                                <option value="0">Default Sorting</option>
                                <option value="1">Sort By Popularity</option>
                                <option value="2">Sort By Price</option>
                                <option value="3">Sort By Recent</option>
                            </select>
                        </div>
                         <!-- pagination inexis -->

                        <ul class="shop-toolbar-pagination">
                            <!-- <li class="active"><a href="javascript:;">1</a></li>
                            <li><a href="javascript:;">2</a></li>
                            <li><a href="javascript:;">3</a></li>
                            <li><a href="javascript:;">→</a></li> -->
                            <button  style="padding:0px 10px; color:black" *ngFor =  "let indix of pageIndexes" (click) = 'navigateTonextFrame(indix)'>{{indix}} </button>
                        </ul>

                    </div>
                    <div class="row justify-content-center shop-page-products products-wrapper">
                        <!-- add ngfor here -->
                        <div *ngFor="let p of frameInDisplay" class="col-sm-4" style="float: left;">

                            <img src="{{p.mainImageUrl}}" alt="product image" style="width: 210px; height: 280px;">


                            <a routerLink="/product-details/{{p.productId}}" id="Mycart" class="add-to-cart-button">
                                View product-details
                            </a>
                            <br><br>

                            <span class="pricebox-price"><i class="fa fa-rupee"></i> {{p.price}}</span> &nbsp;&nbsp;
                            <span class="pricebox-price"><i></i> Discount {{p.discount}}%</span>
                            <span class="pricebox-price"><i></i> Color {{p.colors}}</span>
                        </div>
                        <!-- image 2 -->


                    </div>

                    <div class="shop-page-toolbars shop-page-toolbars-bottom">

                        <div class="shop-toolbar-changeview">
                            <button data-product-view="grid" class="active"><i class="fa fa-th-large"></i></button>
                            <button data-product-view="list"><i class="fa fa-th-list"></i></button>
                        </div>

                        <div class="shop-toolbar-items-count">Showing 1–9 of 20 results</div>

                        <div class="shop-toolbar-sortby">
                            <span>Sort By</span>
                            <select name="shop-toolbar-sortby">
                                <option value="0">Default Sorting</option>
                                <option value="1">Sort By Popularity</option>
                                <option value="2">Sort By Price</option>
                                <option value="3">Sort By Recent</option>
                            </select>
                        </div>
        <!-- pagination inexis -->
                        <ul class="shop-toolbar-pagination">
                            <!-- <li class="active"><a href="javascript:;">1</a></li>
                            <li><a href="javascript:;">2</a></li>
                            <li><a href="javascript:;">3</a></li>
                            <li><a href="javascript:;">→</a></li> -->

                            <button style="padding:0px 10px; color: black" *ngFor =  "let indix of pageIndexes" (click) = 'navigateTonextFrame(indix)'>{{indix}} </button>
                                
                            
                        </ul>


              



                    </div>
                </div>

                <div class="col-lg-3 order-2 order-lg-1">
                    <div class="widgets">

                        <aside class="single-widget widget-categories">
                            <h6 class="widget-title">Categories</h6>
                            <div *ngFor='let index of indexes' style="padding:2px; margin: 2px;">

                                <input style="margin: 5px" type="checkbox" [formControl]='formobjects[index]' id="{{catagories[index]}}"
                                    (change)='filterChanged(formobjects[index] , index)'>
                                <label style="font-size: 120%" for=""> {{catagories[index]}} </label>
                            </div>

                        </aside>

                        <aside class="single-widget widget-categories">
                            <h6 class="widget-title">Price</h6>

                            <div class="sn-form-inner" *ngIf="globalFilteredcategorynamesFlag">
                                <span class="single-input">

                                    <span> MIN </span> <input type="number" name="minPrice" [(ngModel)]='min' style="width:2cm;color: red">
                                    TO
                                    <span>MAX</span> <input type="number" name="maxPrice" [(ngModel)]='max' style="width: 2cm;color:red">
                                    <button (click)='priceFilterChange()' class="sn-button sn-button-dark mr-3">
                                        <span>Search</span>
                                    </button>
                                </span>
                            </div>

                        </aside>

                        <aside class="single-widget widget-categories">
                            <h6 class="widget-title">Discount</h6>

                            <input  type="radio" (change) = 'discountChanged(l20.value)' name="discount" value="20"  ngModel #l20 = 'ngModel'> 
                            <label class="posfor" for="">20% </label>
                            <br>

                            <input  type="radio" (change) = 'discountChanged(l30.value)' name="discount" value="30"  ngModel #l30 = 'ngModel'> 
                            <label class="posfor" for="">30% </label>
                            <br>

                            <input  type="radio" (change) = 'discountChanged(l40.value)' name="discount" value="40"  ngModel #l40 = 'ngModel'> 
                            <label class="posfor" for="">40% </label>
                            <br>
                        
                        </aside>
                        <aside class="single-widget widget-categories">
                            <h6 class="widget-title">Color</h6>
                            <!-- Colour filter  -->
                            <input class="pos" type="checkbox" name="red" ngModel #red = 'ngModel' (change) = 'colourChanged(red)' >
                            <span class="circle cred"></span>
                            <p class="disp pos" for="">red</p>
                            <br>

                            <input class="pos" type="checkbox" name="green" ngModel #green = 'ngModel' (change) = 'colourChanged(green)' >
                            <span class="circle cgreen"></span>
                            <p class="disp pos" for="">green</p>

                            <br>

                            <input class="pos" type="checkbox" name="blue" ngModel #blue = 'ngModel' (change) = 'colourChanged(blue)' >
                            <span class="circle cblue"> </span>
                            <p class="disp pos" for="">blue</p>
                            <br>

                         
                        </aside>

                    </div>
                </div>

            </div>

        </div>
    </div>

</main>
<!--// Page Conttent -->
