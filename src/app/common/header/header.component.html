<!-- Header -->
<header class="header sticky-header">

	<!-- Header Top Area -->
	<div class="header-top-area">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-6 col-md-6 col-12">

					<form action="#" class="header-top-left">
						
					</form>
				</div>
				<div class="col-lg-6 col-md-6 col-12">
					<ul class="header-top-right">

						
						 <li class="nav-link" style="padding-right: 35%"><a class = "btn" href="" routerLink="/login"> LOGIN / REGISTER </a></li> 
			
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!--// Header Top Area -->

	<!-- Header Middle Area -->
	<div class="header-middle-area cr-border cr-border-bottom">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-4 col-12">
					<form class="header-search">
						<input type="text" placeholder="Search product...">
						<button type="submit"><i class="fa fa-search"></i></button>
					</form>
				</div>
				<div class="col-lg-4 col-md-6 col-sm-7 col-12">
					<div class="header-logo">
						<a routerLink="/home">
							<img src="assets/img/logo/logo-1.png" alt="logo">
						</a>
					</div>
				</div>
				<div class="col-lg-4 col-md-6 col-sm-5 col-12">
					<div class="header-cart-wrap">
						<div class="header-cart">
							<a routerLink="/cart" class="header-cart-button"><i class="fa fa-shopping-cart"></i> MY CART:({{noOfProductsinCart}})</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--// Header Middle Area -->

	<!-- Header Bottom Area -->
	<div class="header-bottom-area d-none d-lg-block">
		<div class="container">
			<div class="header-bottom-inner">
				<nav class="sn-navigation">
					<ul>
						<!-- <li><a href="javascript:;">New Arrivals</a>
								</li> -->
						<li><a href="javascript:;">All Sarees</a>
							<ul>
								<li *ngFor='let arr of categorynameobj'><a routerLink="/product-list/{{arr.categoryId}}">{{arr.categoryName}}</a></li>

							</ul>
						</li>
						
					
					
					</ul>
				</nav>
				<div class="header-bottom-social">
					<span>Follow Us On:</span>
					<ul>
						<li><a href="#"><i class="fa fa-facebook"></i></a></li>
						<li><a href="#"><i class="fa fa-twitter"></i></a></li>
						<li><a href="#"><i class="fa fa-rss"></i></a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!--// Header Bottom Area -->

	<!-- Header Mobile Menu -->
	<div class="mobile-menu-area d-block d-lg-none">
		<div class="container">
			<div class="mobile-menu clearfix">
				<div class="header-bottom-social">
					<span>Follow Us On:</span>
					<ul>
						<li><a href="#"><i class="fa fa-facebook"></i></a></li>
						<li><a href="#"><i class="fa fa-twitter"></i></a></li>
						<li><a href="#"><i class="fa fa-rss"></i></a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!--// Header Mobile Menu -->




</header>
<!--// Header -->
